name: Build Openwrt Lean x86_64 Test

on: 
  release:
    types: [published]

  push:
    branches: 
      - master

  #schedule:
  #  - cron: 0 8 * * 5
  
  #watch:
  #  types: [started]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout
      uses: actions/checkout@master

    - name: Initialization environment
      env:
        DEBIAN_FRONTEND: noninteractive
      run: |
        docker rmi `docker images -q`
        echo "Deleting files, please wait ..."
        sudo rm -rf \
          /usr/share/dotnet \
          /etc/mysql \
          /etc/php
        sudo -E apt-get -y purge \
          azure-cli \
          ghc* \
          zulu* \
          hhvm \
          llvm* \
          firefox \
          google* \
          dotnet* \
          powershell \
          openjdk* \
          mysql* \
          php*
        sudo -E apt-get update
        sudo -E apt-get -y install build-essential asciidoc binutils bzip2 gawk gettext git libncurses5-dev patch unzip zlib1g-dev lib32gcc1 libc6-dev-i386 subversion flex node-uglify gcc-multilib p7zip p7zip-full msmtp libssl-dev texinfo libglib2.0-dev xmlto qemu-utils upx-ucl libelf-dev autoconf automake libtool autopoint device-tree-compiler libuv-dev
        sudo -E apt-get -y autoremove --purge
        sudo -E apt-get clean

    - name: Clone source code
      env: 
        REPO_URL: https://github.com/0saga0/lede
        REPO_BRANCH: master
      run: git clone --depth 1 $REPO_URL -b $REPO_BRANCH openwrt
      
    - name: 自定义插件主题。
      env:
        FEEDS_CONFIG_FILE: 'feeds.conf_test.default'
      run: |
       [ -e $FEEDS_CONFIG_FILE ] && mv $FEEDS_CONFIG_FILE openwrt/
       cd openwrt/package
       mkdir openwrt-packages
       cd openwrt-packages
       git clone https://github.com/0saga0/luci-theme-atmaterial
       git clone https://github.com/rufengsuixing/luci-app-adguardhome.git
       git clone https://github.com/vernesong/OpenClash.git
       mv OpenClash/luci-app-openclash ./luci-app-openclash
       rm -rf OpenClash
       git clone https://github.com/Lienol/openwrt-package.git
       mv openwrt-package/lienol/luci-app-ssr-python-pro-server ./luci-app-ssr-python-pro-server
       rm -rf openwrt-package

    - name: Update & Install feeds
      working-directory: ./openwrt
      run: |
        ./scripts/feeds clean
        ./scripts/feeds update -a
        ./scripts/feeds install -a       
        ./scripts/feeds install -a

    - name: Configuration Customization - Build_x86_64
      env:
        CONFIG_FILE: 'x86_64.config'
      run: |
        [ -e $CONFIG_FILE ] && mv $CONFIG_FILE openwrt/.config
        chmod +x ./diy_v2.sh && ./diy_v2.sh
        cd openwrt && make defconfig
        
    - name: Download package
      working-directory: ./openwrt
      run: |
        make download -j$(nproc)
        find dl -size -1024c -exec ls -l {} \;
        find dl -size -1024c -exec rm -f {} \;

    - name: Build firmware
      working-directory: ./openwrt
      run: |
        echo -e "$(nproc) thread build."
        make -j$(nproc) V=s
        #make -j1 V=s

    - name: Get Date
      run: |
        version=$(date +%Y-%m-%d)
        echo "::set-env name=VERSION::$version"

    - name : Upload artifact
      uses: actions/upload-artifact@master
      with:
        name: OpenWrt_Test_${{ env.VERSION }}
        path: openwrt/bin

    - name: Organize files
      run: |
          rm -rf ./artifact/
          mkdir -p ./artifact/
          find openwrt/bin/targets/ -name "*combined*img*" | xargs -i mv -f {} ./artifact/
          find openwrt/bin/targets/ -name "*uefi*img*" | xargs -i mv -f {} ./artifact/

    - name: Upload fireware
      uses: actions/upload-artifact@master
      with:
        name: OpenWrt_firmware_Test_${{ env.VERSION }}
        path: ./artifact/
